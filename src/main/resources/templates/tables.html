    <!-- Formulaire caché avec style Bootstrap -->
    <div id="uploadForm" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulaire </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <form id="uploadFormContent" th:action="@{/verifierCode}" method="post">
    <div class="form-group">
        <label for="nomFichier">Code Confidentiel</label>
        <input type="text" class="form-control" id="nomFichier" name="code">
    </div>
    <!-- Champ caché pour l'ID du document -->
    <input type="hidden" id="documentId" name="id_document" th:value="${demande != null ? demande.id_document : ''}" />
    <button type="submit" class="btn btn-primary">Soumettre</button>
</form>

                </div>
            </div>
        </div>
    </div>
   

    <div class="container">
        <h1>Demande Traité</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr>
                   <th class="special-column">Id</th>
<th class="special-column">Statut</th>
<th class="special-column">Date traité</th>
<th class="special-column">Opération</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="demande: ${demandeList}" onclick="makeTransparent(this)">
                    <td th:text="${demande.id_dmd}"></td>
                    <td th:text="${demande.statut}"></td>
                    <td th:text="${demande.datetraite}"></td>
                    <td>
                        <a href="#" onclick="afficherFormulaire()">
                            <img src="asset5/img/upload.png" data-toggle="tooltip" title="upload" width="30" height="30">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h1>Demande En Cours</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr>
                    <th class="special-column">Id</th>
                    <th class="special-column">Statut</th>
                    <th class="special-column">Date Soumission</th>
                    <th class="special-column">Opération</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="demande: ${demandesEnCoursList}" onclick="makeTransparent(this)">
                    <td th:text="${demande.id_dmd}"></td>
                    <td th:text="${demande.statut}"></td>
                    <td th:text="${demande.date}"></td>
                    <td>
                        <a th:href="@{'/deleteDmd/'+${demande.id_dmd}}">
                            <img src="asset5/img/delete2-removebg-preview.png" data-toggle="tooltip"
                                title="supprimer" width="30" height="30">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Inclure jQuery avant Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Inclure Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    function afficherFormulaire() {
        // Exemple de logique pour récupérer l'ID du document (à adapter selon votre application)
        var documentId = 1; // Remplacez ceci par votre propre logique

        // Mettre à jour l'ID du document dans le champ caché
        document.getElementById('documentId').value = documentId;

        // Afficher le formulaire en utilisant Bootstrap Modal
        $('#uploadForm').modal('show');
    }
</script>
