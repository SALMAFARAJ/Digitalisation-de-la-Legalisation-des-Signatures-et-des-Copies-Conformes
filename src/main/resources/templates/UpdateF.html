<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="asset4/css/style.css">
</head>
<body>

    
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form th:action="@{/edit}" th:object="${fonctionnaire}" method="post" id="update-form" class="signup-form">
                        <h2 class="form-title">Modifier les informations</h2>
                        <div class="form-group">
							<input type="hidden" th:field="*{id_foc}" />

                            <input type="text" class="form-input" th:field="*{nom}" placeholder="Nom"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" th:field="*{prenom}" placeholder="Prenom"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" th:field="*{email}" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" th:field="*{password}" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Update"/>
                        </div>
                    </form>
                    <!-- ... your login link ... -->
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
